requests:
  001_search_repos_with_django_in_name:
    method: get
    url: https://api.github.com/search/repositories
    url_params:
      q: django
      sort: stars
      sort: desc
    assertions:
      response:
        - 'status_code equals 200'
    variables:
      json:
        total_count: count
        items.[0].full_name: first_element
        items.[1].full_name: second_element
        items.[2].full_name: third_element
